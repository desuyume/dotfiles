#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1600x900@76,auto,auto

cursor {
    no_hardware_cursors = true
}

input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle 
    kb_variant = 
    kb_model =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = -0.7 # -1.0 - 1.0, 0 means no modification.
}

misc {
    force_default_wallpaper = false
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 1
    #col.active_border = 0xffcba6f7
    #col.inactive_border = 0xff313244
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    #col.active_border = rgb(cdd6f4)
    #col.inactive_border = rgb(1a1a1a)
    no_border_on_floating = true
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = yes
        size = 10
        passes = 1
        new_optimizations = on
    }

    drop_shadow = yes
    shadow_ignore_window = true
    shadow_range = 4
    shadow_offset = 2 2 
    shadow_render_power = 2
    #col.shadow= 0x66000000
    col.shadow = rgba(1E202966)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring>

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is boun>
    preserve_split = true # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

source = ~/.config/hypr/exec.conf
source = ~/.config/hypr/bind.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/windowrules.conf
